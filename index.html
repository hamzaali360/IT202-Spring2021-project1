<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      #topnav {background-color: silver; padding: 4px;}
      #content {font-size: 2em;}
      .screen {display: none;}
      </style>
      <style type= "text/css">
      #map {
        height: 100%;
      }
      html,
      body{
        height: 100%;
        margin: 0;
        padding: 0;
      }
      </style>
      <script>
        let map;
        function initMap(){
          map = new google.maps.Map(document.querySelector("#map"), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8,
          });
        }
        </script>
  </head>
  <body>
    <div id= "topnav">
      <a
      data-screen= "home">Home</a>
      <a
      data-screen= "form">Form</a>
       <a
      data-screen= "data">Data</a>
       <a
      data-screen= "map">Map</a>
       <a
      data-screen= "about">About</a>
      </div>
      <div id ="content">
        <div class = "screen" id= "home"> Home Page </div>
        <div class = "screen" id = "form"> Form Page</div>
        <div class = "screen" id = "data"> Data Page</div>
        <div class = "screen" id = "map"> Map Page</div>
        <div class = "screen" id = "about"> About Page</div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script>
      let startScreen = document.location.search.replace("?", "");

      document.querySelector("#home").style.display = "block"

      let navAnchors =document.querySelectorAll("div#topnav a")

      navAnchors.forEach( (anchor)=> {
        anchor.addEventListener("click", (event)=> {
          document.querySelectorAll(".screen").forEach( (screen)=> {
        screen.style.display = "none";
      })
         let screen = event.target.getAttribute("data-screen");

         let targetScreen = document.querySelector("#" + screen);

         targetScreen.style.display = "block";
        })
      })
      </script>
      
  </body>
</html>
